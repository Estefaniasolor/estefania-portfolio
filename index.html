<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estefania Solorzano - Dance Artist | Choreographer | Anthropologist</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    header h2 {
      font-weight: normal;
      font-size: 1.5em;
      color: #6e6e6e;
    }
    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: left;
    }
    h2 {
      border-bottom: 1px solid white;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 5px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    .accordion {
      background-color: #111;
      color: #f5f5f5;
      border: 1px solid #333;
      padding: 15px;
      width: 100%;
      text-align: left;
      font-size: 1em;
      cursor: pointer;
      outline: none;
    }
    .accordion:hover {
      background-color: #222;
    }
    .panel {
      padding: 0 15px;
      display: none;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    h2, h1, h3 {
      line-height: 1.4;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
<!-- Website body truncated for brevity in this example -->
</body>
</html>
